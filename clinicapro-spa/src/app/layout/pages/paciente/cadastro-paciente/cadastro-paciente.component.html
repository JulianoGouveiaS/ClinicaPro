<p-toast key="tst"></p-toast>
<p-toolbar>
    <div class="p-toolbar-group-start">
        <botao-salvar (click)="salvar()"></botao-salvar>
        <botao-limpar (click)="limpar()"></botao-limpar>
    </div>
</p-toolbar>
<div class="grid">
    <div class="col-12 md:col-6">
        <div class="card p-fluid">
            <h5>Informações Básicas</h5>
            <div class="field">
                <label htmlFor="name1">Nome</label>
                <input pInputText id="nome" [(ngModel)]="paciente.nome" type="text"/>
            </div>
            <div class="field">
                <label>Documento</label>
                <p-inputMask
                    inputId="documento"
                    mask="999.999.999-99"
                    [(ngModel)]="paciente.documento"
                ></p-inputMask>
            </div>
            <div class="p-formgrid grid">
                <div class="field col-9">
                    <label htmlFor="age1">Idade</label>
                    <p-inputNumber [showButtons]="false" [(ngModel)]="paciente.idade" [useGrouping]="false"/>
                </div>
                <div class="field col-3">
                    <label htmlFor="name1">Data de Nascimento</label>
                    <p-inputMask
                        inputId="nasc"
                        mask="99/99/9999"
                        [(ngModel)]="paciente.dataNascimento"
                    ></p-inputMask>
                </div>
            </div>
            <div class="field">
                <label htmlFor="name1">Telefone</label>
                <p-inputMask
                    inputId="Telefone"
                    mask="(99) 9 99999999"
                    [(ngModel)]="paciente.telefone"
                ></p-inputMask>
            </div>
            <div class="field">
                <label htmlFor="email1">Email</label>
                <input pInputText id="email1" [(ngModel)]="paciente.email" type="text"/>
            </div>
        </div>

        <div class="card p-fluid">
            <h5>Família</h5>
            <h5>Colocar botao adicionar familiar</h5>
        </div>
    </div>
    <div class="col-12 md:col-6">
        <div class="card p-fluid">
            <h5>Endereço</h5>
            <div class="field">
                <label htmlFor="name1">CEP</label>
                <p-inputMask
                    inputId="CEP"
                    mask="99999-999"
                    [(ngModel)]="paciente.endereco.cep"
                    (onComplete)="buscarCEP()"
                ></p-inputMask>
            </div>
            <div class="p-formgrid grid">
                <div class="field col-9">
                    <label htmlFor="logradouro1">Logradouro</label>
                    <input pInputText id="logradouro1" [(ngModel)]="paciente.endereco.logradouro" type="text"/>
                </div>
                <div class="field col-3">
                    <label htmlFor="numero1">Número</label>
                    <p-inputNumber [showButtons]="false" [(ngModel)]="paciente.endereco.numero" [useGrouping]="false"/>
                </div>
            </div>
            <div class="field">
                <label htmlFor="complemento1">Complemento</label>
                <input pInputText id="complemento1" [(ngModel)]="paciente.endereco.complemento" type="text"/>
            </div>
            <div class="field">
                <label htmlFor="bairro1">Bairro</label>
                <input pInputText id="bairro1" [(ngModel)]="paciente.endereco.bairro" type="text"/>
            </div>
            <div class="field">
                <label htmlFor="cidade1">Cidade</label>
                <input pInputText id="cidade1" [(ngModel)]="paciente.endereco.cidade" type="text"/>
            </div>
            <div class="field">
                <label htmlFor="estado1">Estado</label>
                <input pInputText id="estado1" [(ngModel)]="paciente.endereco.estado" type="text"/>
            </div>
        </div>
    </div>
</div>

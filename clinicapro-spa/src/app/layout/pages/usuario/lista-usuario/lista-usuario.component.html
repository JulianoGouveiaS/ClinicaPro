<p-toolbar>
    <div class="p-toolbar-group-start">
        <botao-novo></botao-novo>
        <botao-limpar (click)="limpar()"></botao-limpar>
    </div>
</p-toolbar>
<p-divider></p-divider>
<p-card class="fluid">
    <p-table [value]="usuarios" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Login</th>
                <th>Ativo</th>
                <th>Temporário</th>
                <th>Último Login</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuario>
            <tr>
                <td>{{ usuario.pessoa.nome }}</td>
                <td>{{ usuario.login }}</td>
                <td>{{ usuario.ativo | simNao }}</td>
                <td>{{ usuario.indicadorUsuarioTemporario | simNao }}</td>
                <td>{{ usuario.ultimoLogin | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
